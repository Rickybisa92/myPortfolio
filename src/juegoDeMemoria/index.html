<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="/img/cartas-de-poquer.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dffea5817d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="manifest" href="./manifest.json">
    
    
</head>

<button id="play-music" class="btn-music"><i class="fa-solid fa-play"></i></button>
<audio id="background-music" loop>
  <source src="./music/ringtones-tema-zelda.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML.
</audio>


<body>
    <main class="container mt-4">
        <div class="row mb-4 justify-content-center">
            <div class="col-9 col-md-3 contenedor-estadisticas">
                <div id="puntuacion-global"></div>
                <div id="puntuacion-ia"></div>
                <div id="contador-parejas"></div>
                <div id="contador-aciertos-ia"></div>
                <div id="contador-movimientos"></div>
                <div id="tiempo"></div>
            </div>
            <div class="col-9 col-md-3">
                <div class="contenedor-tablero">
                    <label for="tablero-size">Tamaño del tablero:</label>
                    <select id="tablero-size" class="form-select mb-2">
                        <option value="3x4">3x4</option>
                        <option value="4x4" selected>4x4</option>
                        <option value="5x4">5x4</option>
                    </select>
                </div>
                <div class="IA">
                    <label for="DificultadIA">Dificultad IA:</label>
                    <select id="DificultadIA" class="form-select mb-2">
                        <option value="easy">Fácil</option>
                        <option value="normal">Normal</option>
                        <option value="hard">Difícil</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-5 contenedor-juego"></div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-12 col-md-5 footer-juego">
                <div id="registroJugadas" class="registro-jugadas"></div>
                <div class="botones mt-3">
                    <button id="reset" class="btn btn-danger me-2 hide">Reset</button>
                    <button id="stop" class="btn btn-dark hide">Stop Game</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 contenedor-controles text-center">
                <p id="resultados"></p>
                <button id="start" class="btn btn-primary">Start Game</button>
            </div>
        </div>
    </main>




    <script src="./scrips.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
